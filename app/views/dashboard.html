<div class="d-flex">

    <div class="offcanvas-lg offcanvas-start bg-success text-white" tabindex="-1" id="sidebar" style="width: 280px;">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title">پنل مدیریت</h5>
            <button type="button" class="btn-close btn-close-white d-lg-none" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
        </div>
        
        <div class="offcanvas-body p-0">
            <div class="navbar-nav">
                <div class="nav-item w-100">
                    <a href="/" class="nav-link active px-4 py-3">
                        <i class="bi bi-speedometer2 ms-2"></i>
                        داشبورد
                    </a>
                </div>
                <div class="nav-item w-100">
                    <a href="/users" class="nav-link px-4 py-3">
                        <i class="bi bi-people ms-2"></i>
                        کاربران
                    </a>
                </div>
                <div class="nav-item w-100">
                    <a href="#" class="nav-link px-4 py-3" ng-click="logout()">
                        <i class="bi bi-box-arrow-right ms-2"></i>
                        خروج
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
            <div class="container-fluid">
                <button class="btn btn-link d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                    <i class="bi bi-list fs-5"></i>
                </button>

            </div>
        </nav>

        <div class="container-fluid p-4 bg-body-tertiary min-vh-100">
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{welcomeMessage}}</h5>
                            <p class="card-text text-success">شما با موفقیت وارد شدید.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">تایید خروج</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                آیا مطمئن هستید که می‌خواهید از حساب کاربری خود خارج شوید؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                <button type="button" class="btn btn-danger" ng-click="confirmLogout()">خروج</button>
            </div>
        </div>
    </div>
</div>
