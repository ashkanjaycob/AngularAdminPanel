<div ng-controller="LoginController">
  <h1>ورود به سیستم</h1>
  <form ng-submit="validateAndLogin()">
    <input
      type="text"
      ng-model="credentials.username"
      placeholder="شماره تلفن"
      maxlength="11"
    />
    <input
      type="password"
      ng-model="credentials.password"
      placeholder="رمز عبور"
      minlength="4"
    />
    <button type="submit">ورود</button>
  </form>
</div>
