<div ng-controller="LoginController" class="container-fluid vh-100">
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="errorToast"
      class="toast align-items-center text-bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">{{ errorMessage }}</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-3">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="card-title text-start mb-4">ورود به سیستم</h4>

          <form ng-submit="validateAndLogin()">
            <div class="mb-3">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  ng-model="credentials.username"
                  placeholder="نام کاربری خود را وارد کنید"
                  maxlength="11"
                  required
                  autocomplete="username"
                />
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <input
                  type="{{ showPassword ? 'text' : 'password' }}"
                  class="form-control"
                  id="password"
                  ng-model="credentials.password"
                  placeholder="رمز عبور خود را وارد کنید"
                  minlength="4"
                  required
                  autocomplete="current-password"
                />
                <button
                  class="input-group-text"
                  type="button"
                  ng-click="togglePassword()"
                  style="cursor: pointer"
                >
                  <i
                    class="bi"
                    ng-class="{'bi-eye-fill': !showPassword, 'bi-eye-slash-fill': showPassword}"
                  ></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">
              ورود
              <i class="bi bi-box-arrow-in-left me-2"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
