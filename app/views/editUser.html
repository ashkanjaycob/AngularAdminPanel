<div>
  <div
    class="toast align-items-center text-white bg-danger border-0"
    id="errorToast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="position: fixed; top: 10px; right: 10px; z-index: 1055"
  >
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <div class="container p-4 min-vh-100">
    <div class="col-12">
      <nav
        style="--bs-breadcrumb-divider: &quot;>&quot;"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/dashboard">مدیریت</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            ویرایش کاربر
          </li>
        </ol>
      </nav>

      <h2 class="py-4">ویرایش کاربران</h2>

      <form ng-submit="updateUser()">
        <div class="row justify-content-start align-items-start">
          <!-- Name -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-end">
              <label for="name" class="my-2"
                >نام و نام خانوادگی
                <input
                  type="text"
                  class="form-control p-3"
                  id="name"
                  ng-model="user.name"
                  required
                />
              </label>
            </div>
          </div>

          <!-- Mobile -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start">
              <label for="mobile" class="my-2"
                >شماره موبایل
                <input
                  type="text"
                  class="form-control p-3"
                  id="mobile"
                  ng-model="user.mobile"
                  required
                />
              </label>
            </div>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start">
              <label for="email" class="my-2"
                >ایمیل کاربری
                <input
                  type="text"
                  class="form-control p-3"
                  id="email"
                  ng-model="user.email"
                />
              </label>
            </div>
          </div>

          <!-- City -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start w-100">
              <label for="username" class="my-2"
                >نام کاربری
                <input
                  type="text"
                  class="form-control p-3"
                  id="username"
                  ng-model="user.username"
                  placeholder="ساخت تصادفی با خالی ماندن"
                  required
                />
              </label>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-5">
          <div class="dropdown w-100 mt-4">
            <button
              class="btn btn-muted dropdown-toggle w-100"
              type="button"
              id="statusDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              وضعیت: {{ user.statusLabel || 'تأیید شده' }}
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="statusDropdown">
              <li>
                <a
                  class="dropdown-item d-flex align-items-start"
                  href="#"
                  ng-click="user.status='approved'; user.statusLabel='تأیید شده'"
                >
                  <i class="bi bi-circle-fill text-success me-2"></i> تأیید شده
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#"
                  ng-click="user.status='pending'; user.statusLabel='در انتظار'"
                >
                  <i class="bi bi-circle-fill text-warning me-2"></i> در انتظار
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="#"
                  ng-click="user.status='suspended'; user.statusLabel='رد شده'"
                >
                  <i class="bi bi-circle-fill text-danger me-2"></i> رد شده
                </a>
              </li>
            </ul>
          </div>
        </div>

        <hr class="my-4 cutomHr" />

        <div>
          <button
            ng-if="!isLoading"
            type="submit"
            class="btn btn-success"
            ng-disabled="!user"
            ng-click="updateUser()"
          >
            ذخیره
          </button>
          <button
            ng-if="isLoading"
            type="submit"
            class="btn btn-secondary"
            disabled
          >
            صبر کنید . . .
          </button>
          <button type="button" class="btn" ng-click="goBack()">انصراف</button>
        </div>
      </form>
    </div>

    <div ng-if="!isLoading && !user">کاربر پیدا نشد!</div>
  </div>
</div>
