<div ng-controller="EditUserController">
  <div class="container p-4 min-vh-100">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">مدیریت</li>
          <li class="breadcrumb-item active" aria-current="page">کاربران</li>
          <li class="breadcrumb-item active" aria-current="page">
            ویرایش کاربر
          </li>
        </ol>
      </nav>

      <h1 class="py-4">{{welcomeMessage}}</h1>

      <form ng-submit="updateUser()">
        <div class="row justify-content-start align-items-start">
          <!-- Name -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-end">
              <label for="name" class="my-2"
                >نام و نام خانوادگی
                <input
                  type="text"
                  class="form-control p-3"
                  id="name"
                  ng-model="user.name"
                  required
                />
              </label>
            </div>
          </div>

          <!-- Mobile -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start">
              <label for="mobile" class="my-2"
                >شماره موبایل
                <input
                  type="text"
                  class="form-control p-3"
                  id="mobile"
                  ng-model="user.mobile"
                  required
                />
              </label>
            </div>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start">
              <label for="email" class="my-2"
                >ایمیل کاربری
                <input
                  type="text"
                  class="form-control p-3"
                  id="email"
                  ng-model="user.email"
                />
              </label>
            </div>
          </div>

          <!-- City -->
          <div class="col-12 col-md-5">
            <div class="input-group row align-items-start w-100">
              <label for="username" class="my-2"
                >نام کاربری
                <input
                  type="text"
                  class="form-control p-3"
                  id="username"
                  ng-model="user.username"
                  placeholder="ساخت تصادفی با خالی ماندن"
                  required
                />
              </label>
            </div>
          </div>
        </div>

        <hr class="my-4" />
        <div>
          <button
            ng-if="!isLoading"
            type="submit"
            class="btn btn-success"
            ng-click="updateUser()"
          >
            ذخیره
          </button>
          <button
            ng-if="isLoading"
            type="submit"
            class="btn btn-secondary"
            disabled
          >
            صبر کنید . . .
          </button>
          <button type="button" class="btn" ng-click="goBack()">انصراف</button>
        </div>
      </form>
    </div>
  </div>
</div>
